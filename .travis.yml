language: python
sudo: required
dist: trusty
cache:
  directories: [ '$HOME/lxc' ]
  pip: true
matrix:
  fast_finish: true
env:
  - ANSIBLE_VERSION='git+https://github.com/ansible/ansible.git@devel' #2.6 DEVEL
  - ANSIBLE_VERSION='ansible>=2.5.0,<2.6.0' #2.4.x
  - ANSIBLE_VERSION='ansible>=2.4.0,<2.5.0' #2.4.x
  - ANSIBLE_VERSION='ansible>=2.3.0,<2.4.0' #2.3.x
  - ANSIBLE_VERSION='ansible>=2.2.0,<2.3.0' #2.2.x
before_cache:
- sudo mkdir $HOME/lxc && sudo tar cf $HOME/lxc/cache.tar /var/cache/lxc/ && sudo chown $USER. $HOME/lxc/cache.tar
install:
- sudo tar xf $HOME/lxc/cache.tar -C / || true
- if [ "$ANSIBLE_VERSION" ]; then pip install $ANSIBLE_VERSION; else pip install ansible; fi
- ansible --version
- printf '[defaults]\nroles_path=../\ncallback_whitelist=profile_tasks\nforks=50' >ansible.cfg
script:
- ansible-playbook -i tests/inventory tests/deploy.yml --syntax-check
- ANSIBLE_STDOUT_CALLBACK=debug ansible-playbook -i tests/inventory -v tests/deploy.yml
- unbuffer ansible-playbook -i tests/inventory tests/deploy.yml >/tmp/idempotency.log 2>&1
- 'grep -A1 "PLAY RECAP" /tmp/idempotency.log | grep -qP "changed=0.*failed=0" &&
  (echo "Idempotence: PASS"; exit 0) || (echo "Idempotence: FAIL"; cat /tmp/idempotency.log;
  exit 1)'
- ANSIBLE_STDOUT_CALLBACK=debug ansible-playbook -i tests/inventory -v tests/test.yml
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    secure: 
