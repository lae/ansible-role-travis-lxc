---
# vars file for lae.travis-lxc
travis_lxc_default_test_profiles:
  - profile: debian-stretch
    prefix: test
travis_lxc_profiles:
  debian-wheezy:
    label: "Debian Wheezy (7)"
    packages:
      - python
      - ca-certificates
      - curl
      - sudo
      - gnupg2
    rootfs: /var/cache/lxc/debian/rootfs-wheezy-amd64
  debian-jessie:
    label: "Debian Jessie (8)"
    packages:
      - python
      - ca-certificates
      - curl
      - sudo
      - gnupg2
    rootfs: /var/cache/lxc/debian/rootfs-jessie-amd64
  debian-stretch:
    label: "Debian Stretch (9)"
    packages:
      - python
      - ca-certificates
      - curl
      - sudo
      - gnupg2
    rootfs: /var/cache/lxc/debian/rootfs-stretch-amd64
  ubuntu-precise:
    label: "Ubuntu Precise Pangolin (12.04)"
    packages:
      - python
      - ca-certificates
      - curl
      - sudo
    rootfs: /var/cache/lxc/precise/rootfs-amd64
  ubuntu-trusty:
    label: "Ubuntu Trusty Tahr (14.04)"
    packages:
      - python
      - ca-certificates
      - curl
      - sudo
    rootfs: /var/cache/lxc/trusty/rootfs-amd64
  ubuntu-xenial:
    label: "Ubuntu Xenus Xenial (16.04)"
    packages:
      - python
      - ca-certificates
      - curl
      - sudo
    rootfs: /var/cache/lxc/xenial/rootfs-amd64
  centos-6:
    label: "CentOS 6"
    packages:
      - python
      - ca-certificates
      - sudo
      - redhat-lsb-core
    environment:
      root_expire_password: no
    rootfs: /var/cache/lxc/centos/x86_64/6/rootfs
  centos-7:
    label: "CentOS 7"
    packages:
      - python
      - ca-certificates
      - sudo
      - redhat-lsb-core
    environment:
      root_expire_password: no
    rootfs: /var/cache/lxc/centos/x86_64/7/rootfs
  fedora-25:
    label: "Fedora 25"
    packages:
      - python2
      - ca-certificates
      - sudo
    environment:
      root_expire_password: no
    rootfs: /var/cache/lxc/fedora/25-x86_64/rootfs
  fedora-26:
    label: "Fedora 26"
    packages:
      - python2
      - ca-certificates
      - sudo
    environment:
      root_expire_password: no
    rootfs: /var/cache/lxc/fedora/26-x86_64/rootfs
  fedora-27:
    label: "Fedora 27"
    packages:
      - python2
      - ca-certificates
      - sudo
    environment:
      root_expire_password: no
    rootfs: /var/cache/lxc/fedora/27-x86_64/rootfs
travis_lxc_packages:
  - lxc
  - lxc-templates
  - lxc-dev
  - yum
  - debootstrap
  - expect-dev
travis_lxc_eggs:
  - lxc-python2
travis_lxc_network_config:
  - "lxc.net.0.type = veth"
  - "lxc.net.0.link = lxcbr0"
  - "lxc.net.0.flags = up"
