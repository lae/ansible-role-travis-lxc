---
# vars file for ansible-role-travis-lxc
travis_lxc_supported_distributions:
  - "debian:wheezy"
  - "debian:jessie"
  - "debian:stretch"
  - "ubuntu:precise"
  - "ubuntu:trusty"
  - "ubuntu:xenial"
  - "centos:6"
  - "centos:7"
  - "fedora:25"
  - "fedora:26"
  - "fedora:27"
travis_lxc_packages:
  - lxc
  - lxc-templates
  - lxc-dev
  - yum
  - debootstrap
travis_lxc_eggs:
  - lxc-python2
travis_lxc_network_config:
  - "lxc.net.0.type = veth"
  - "lxc.net.0.link = lxcbr0"
  - "lxc.net.0.flags = up"
