---
- hosts: localhost
  connection: local
  roles:
    - lae.travis-lxc
  vars:
    additional_packages:
      - make
      - m4
    test_hosts_per_profile: 2
    test_profiles:
      - profile: debian-stretch
        prefix: debian-stretch-test-
      - profile: debian-jessie
      - profile: debian-wheezy
      - profile: centos-7
      - profile: centos-6
      - profile: ubuntu-xenial
      - profile: ubuntu-trusty
      - profile: ubuntu-precise
      - profile: fedora-27
      - profile: fedora-26
      - profile: fedora-25
      - profile: alpine-v3.7
