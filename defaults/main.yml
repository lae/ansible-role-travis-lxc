---
# defaults file for lae.travis-lxc
#test_profiles:
#  - profile: debian-stretch
#    prefix: test
#test_host_suffixes:
#  - "-client"
#  - "-server"
#test_hosts_per_profile: 1
container_config:
  - "lxc.apparmor.profile = unconfined"
  - "lxc.mount.auto = proc:rw sys:rw cgroup-full:rw"
  - "lxc.cgroup.devices.allow = a *:* rmw"
additional_packages: []
